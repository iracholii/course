<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-field">
      <input type="text" name="lastName" value="Emerson" />
    </div>
    <div class="input-field">
      <input type="number" name="age" value="17" />
    </div>
    <div class="input-field" v>
      <input id="acception" type="checkbox" name="agree" />
      <label for="acception">Accept terms and conditions</label>
    </div>
        <div class="choose-gender input-field">
      <input id="gender-1" type="radio" name="gender" checked />
      <label for="gender-1">Male</label>
      <input id="gender-2" type="radio" name="gender" />
      <label for="gender-2">Female</label>
      <input id="gender-3" type="radio" name="gender" />
      <label for="gender-3">Secret</label>
    </div>
    <div class="input-field">
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>
    <div class="input-field"><button type="submit">Submit</button></div>
  </body>
</html>
